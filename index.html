<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shizumi Garden - Zen Word Find</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">

        <!-- Column 1 (Desktop): Visualization -->
        <div id="garden-visualization"></div>

        <!-- Column 2 (Desktop): Title and Grid Wrapper -->
        <div id="grid-wrapper">
            <h1 id="game-title">Shizumi Garden</h1>
            <div id="grid-container"></div>
        </div>

        <!-- Column 3 (Desktop): Controls -->
        <div id="controls-container">
            <div id="word-list-container">
                <h2>Words to Find</h2>
                <ul id="word-list"></ul>
            </div>
        </div>

        <!-- Popup: Outside main layout flow -->
        <div id="mindfulness-popup"></div>

    </div> <!-- /#game-container -->

    <!-- Audio Element -->
    <audio id="foundSound" src="peacock.mp3" preload="auto"></audio>

    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
