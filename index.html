<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shizumi Garden - Zen Word Find</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">

        <!-- Column 1 (Desktop): Visualization -->
        <div id="garden-visualization"></div> <!-- Base style is Stage 0 -->

        <!-- Column 2 (Desktop): Title and Grid Wrapper -->
        <div id="grid-wrapper">
            <h1 id="game-title">Shizumi Garden</h1>
            <div id="grid-container"></div> <!-- Grid content generated by JS -->
        </div>

        <!-- Column 3 (Desktop): Controls -->
        <div id="controls-container">
            <div id="word-list-container">
                <h2>Words to Find</h2>
                <ul id="word-list"></ul> <!-- Word list generated by JS -->
            </div>
        </div>

        <!-- Popup: Outside main layout flow -->
        <div id="mindfulness-popup"></div> <!-- Popup content generated by JS -->

    </div> <!-- /#game-container -->

    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
